<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
      <div *ngIf="!products; else renderProducts" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <ng-template #renderProducts>
        <div *ngFor="let product of products" [product]="product" class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">Product
                picture</text>
            </svg>

            <div class="card-body">
              <h4>{{product.product_name}}</h4>
              <p class="card-text">${{product.product_price}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a [routerLink]="['/product-list', product.product_id]">
                    <h3 class="h4"><button type="button" class="btn btn-sm btn-outline-secondary">Detail</button></h3>
                  </a>
                  <a [routerLink]="">
                    <h3 class="h4"><button type="button" class="btn btn-sm btn-outline-secondary"
                        (click)="addToCart(product)">Add to cart</button></h3>
                  </a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        <div class="w-100">
          <app-paging [page]="page" (newPage)="getPage($event)"></app-paging>
        </div>
      </ng-template>

    </div>
  </div>
</div>
