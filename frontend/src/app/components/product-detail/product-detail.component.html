<div class="container">
  <div class="row">
    <main class="product col-lg-8">
      <div class="container">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Product picture</text></svg>
            <div class="card-body">
              <h4>{{product.product_name}}</h4>
              <p class="card-text">${{product.product_price}}</p>
              <p class="card-text">description: {{product.product_description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a  [routerLink]=""><h3 class="h4"><button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button></h3></a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
