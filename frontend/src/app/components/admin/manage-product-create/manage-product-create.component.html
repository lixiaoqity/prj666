<div>
  <h1>Create Product</h1>
  <form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()" class="container">
      <div class="form-row">
          <div class="form-group col-5">
              <label>Product Image</label>
              <input type="text" formControlName="product_img" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
              <div *ngIf="submitted && f.product_img.errors" class="invalid-feedback">
                  <div *ngIf="f.product_img.errors.required">Product Image is required</div>
              </div>
          </div>
          <div class="form-group col-5">
              <label>Product Name</label>
              <input type="text" formControlName="product_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
              <div *ngIf="submitted && f.product_name.errors" class="invalid-feedback">
                  <div *ngIf="f.product_name.errors.required">Product Name is required</div>
              </div>
          </div>
          <div class="form-group col-5">
            <label>Product Price</label>
            <input type="text" formControlName="product_price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
            <div *ngIf="submitted && f.product_price.errors" class="invalid-feedback">
                <div *ngIf="f.product_price.errors.required">Product Price is required</div>
            </div>
        </div>
        <div class="form-group col-5">
          <label>Product Description</label>
          <input type="text" formControlName="product_description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
          <div *ngIf="submitted && f.product_description.errors" class="invalid-feedback">
              <div *ngIf="f.product_description.errors.required">Product Description is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Product Quantity</label>
          <input type="text" formControlName="product_quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
          <div *ngIf="submitted && f.product_quantity.errors" class="invalid-feedback">
              <div *ngIf="f.product_quantity.errors.required">Product Quantity is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Product Category</label>
          <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
          <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">Product Category is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
          <button type="submit" [disabled]="loading" class="btn btn-primary mr-2">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Create
          </button>
          <a routerLink="/admin/products" href="" class="btn btn-link">Cancel</a>
      </div>
  </form>

</div>
